services:
  - type: web
    name: educalc-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: "*"
      - key: AUTH_ENABLED
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0










