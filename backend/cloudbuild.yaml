# Cloud Build configuration for automatic deployments
# This file enables CI/CD for your backend on Google Cloud

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/educalc-backend:$COMMIT_SHA', '.']
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/educalc-backend:$COMMIT_SHA']
    id: 'push-image'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'educalc-backend'
      - '--image=gcr.io/$PROJECT_ID/educalc-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=production,CORS_ORIGINS=*,AUTH_ENABLED=false'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--port=8000'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Store the built images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/educalc-backend:$COMMIT_SHA'

# Timeout for the entire build process
timeout: '1200s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY









